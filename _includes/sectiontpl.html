<!-- {{page.title}} Section -->
       {% if include.splash == "yes" %}
        <section id="{{ include.title }}-splash" class="content-section text-center">
            <div class="splash" style="background-image: url(/img/{{ include.title }}-splash.jpg);">
                &nbsp;
            </div>
        </section>
        {% endif  %}

        <section id="{{ include.title }}" class="container content-section text-center">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    {{ include.content }}
                </div>
            </div>
        </section>
